<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="installer.css">
  </head>
  <body>
    

    <div id="logo-area">
        <div class="spinner rotating">
            <svg id="install-spinner" height="200" width="200" class="spinner__circle" shape-rendering="geometricPrecision" viewBox="0 0 200 200">
                <circle class="spinner__background" r="90" cx="100" cy="100" fill="transparent" style="stroke-dasharray: 565.0; stroke-dashoffset: 0; stroke-width: 10; stroke: rgb(47, 19, 16);"></circle>
                <circle class="spinner__foreground" r="90" cx="100" cy="100" fill="transparent" style="stroke-dasharray: 565.0; stroke-dashoffset: 200; stroke-width: 10; stroke: rgb(207, 28, 58);"></circle>
            </svg>
        </div>
    </div>

    <div id="send-statistics">
        <input type="checkbox" id="agree-box" >
        <label for="agree-box">
        Send anonymous usage statistics. <span class="learn-more-link"><a href="http://www.luna-lang.org/">Learn more.</a></span>
        </label>
    </div>


    <div id="version-select">
        <select class="select-item button button-chooser-left">
            <option value="luna-studio">Luna Studio</option>
            <option value="luna">Luna</option>
            <option value="flowbox">Flowbox</option>
        </select>

        <select class="select-item button button-chooser-right">
            <option value="newest">newest (1.0)</option>
            <option value="older">0.9</option>
            <option value="the-oldest">0.0.0.0.1 pre-ptero-alpha</option>
        </select>
    </div>

    <div id="additional-options">
        Additional options will appear after the installation.
    </div>


    <div id="install-buttons">
        <button onclick="rotateSpinner()" class="button button-chooser-right main-button">Install locally</button>
        <button class="button button-chooser-left">Install globally</button>
    </div>



    <script type="text/javascript">
    function rotateSpinner() {
        var img = document.getElementById("install-spinner");
        img.rotate(20*Math.PI/180);
    }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
