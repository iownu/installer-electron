<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Luna Installer</title>


    <script>
      window.$ = window.jQuery = require('jquery')
      const {ipcRenderer} = require('electron')
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="installer.css">
  </head>
  <body>
    
    <div id="loading" style="display: block">Please wait, installer is loading...</div>
    <div id="main_form" style="display: none;">    <!-- this should be set to none, above to block; DEBUG mode ON if this is not display:block -->

        <div id="logo-area">
            <div id="spinner" style="display: none">
                <svg id="install-spinner" height="180" width="180" class="spinner__circle" shape-rendering="geometricPrecision" viewBox="0 0 180 180">
                    <circle class="spinner-circle" id="progress-bg" r="85" cx="90" cy="90" fill="transparent" style="stroke-dasharray: 533.0; stroke-width: 9; stroke-dashoffset: 0;  stroke: rgb(47, 19, 16);"></circle>
                    <circle class="spinner-circle" id="progress-bar" r="85" cx="90" cy="90" fill="transparent"  style="stroke-dasharray: 533.0; stroke-width: 9; stroke-dashoffset: 0;  stroke: rgb(207, 28, 59);"></circle>

                </svg>
            </div>
        </div>


        <div id="progress-info">
            Ready to install.
        </div>
        <div id="error-message" style="display: none">
            Error
        </div>

        <div id="send-statistics">
            <input type="checkbox" id="agree-box" >
            <label for="agree-box">
                Send anonymous usage statistics. <span class="learn-more-link"><a href="http://www.luna-lang.org/">Learn more.</a></span>
            </label>
        </div>


        <div id="application-version-select">
            <div id="left-select" class="select">
                <select id="application" class="select-hidden">
                    <option value="luna-studio">Luna Studio</option>
                    <option value="luna">Luna</option>
                    <option value="flowbox">Flowbox</option>
                </select>
                <div id="left" class="select-styled select-item-left"></div>
            </div>
            <div id="right-select" class="select">
                <select id="version" class="select-hidden">
                    <option value="newest">newest (1.0)</option>
                    <option value="older">0.9</option>
                    <option value="the-oldest">0.0.0.0.1 pre-ptero-alpha</option>
                </select>
                <div id="right" class="select-styled select-item-right"></div>
            </div>
        </div>

        <div id="additional-options">
            <!--Additional options will appear after the installation.-->
        </div>


        <div id="install-buttons">
            <button id="install">Install</button>
<!--            <button class="button button-chooser-left">Install globally</button> -->
        </div>
    </div>

    <script src="renderer.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
